<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>College Club | Join</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar">
    <div class="logo">College Tech Club</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="events.html">Events</a>
      <a href="join.html">Join</a>
    </div>
  </div>

  <div class="form-container">
    <h2>Join the Club</h2>

    <!-- NOTE: For now the form submits to # (no server). If you have a server or Google Forms,
         change the action attribute accordingly. -->
    <form action="#" method="post">
      <div class="form-row">
        <label for="name">Name</label>
        <input required id="name" name="name" placeholder="Your full name">
      </div>

      <div class="form-row">
        <label for="branch">Branch</label>
        <input id="branch" name="branch" placeholder="e.g. Computer Science, IT, ECE">
      </div>

      <div class="form-row">
        <label for="year">Year</label>
        <select id="year" name="year">
          <option value="">Select year</option>
          <option>1st Year</option>
          <option>2nd Year</option>
          <option>3rd Year</option>
          <option>4th Year</option>
        </select>
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input required id="email" type="email" name="email" placeholder="you@example.com">
      </div>

      <button type="submit" class="form-button">Submit</button>

      <div class="form-note">We'll contact you on the provided email about club activities.</div>
    </form>
  </div>

</body>
</html>
